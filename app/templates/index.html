<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Jobs CRUD Flask</title>
  </head>
 <body class="gradient-custom">
    <header>
      <nav class="navbar navbar-expand-lg p-4">
        <a class="navbar-brand text-light" href="/">JOB CRUD</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/new-job">Create job</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Jobs list -->
    <div class="container mt-4 mb-4">
      <h1 class="text-center text-light">Postulated Jobs</h1>
      <div class="row d-flex justify-content-center align-items-center mt-4">
        {% for job in jobs %}
        <div class="col-md-8 col-lg-4 my-3">
          <div class="card text-center p-4 shadow-lg">
            <div class="card-body">
              <h5 class="card-title mb-4">{{ job.name }}</h5>
              <p class="card-text">Company: {{ job.company }}</p>
              <p class="card-text">Modality: {{ job.modality }}</p>
              <p class="card-text">
                Application Date: {{ job.applicationDate }}
              </p>
              <a href="{{job.url}}" class="btn btn-info my-2">Job link</a>
            </div>
            <div class="row d-flex mx-4">
              <a
                class="btn btn-primary mb-2"
                href="{{url_for('jobs.update_job', id=job.id)}}"
                role="button"
                >Edit</a
              >
              <button
                class="btn btn-danger"
                data-jobid="{{ job.id }}"
                role="button"
                onclick="deleteJobConfirmation(event, this.dataset.jobid)"
                >Delete</button
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/creation-alert.js') }}"></script>
  <script src="{{ url_for('static', filename='js/delete-alert.js') }}"></script>
</html>
