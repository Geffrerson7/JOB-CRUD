iv<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Jobs CRUD Flask</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
        <div class="card p-4" style="width: 18rem">
          <form action="/new-job" method="POST">
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input class="form-control" type="text" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Company:</label>
              <input class="form-control" type="text" name="company" />
            </div>
            <div class="mb-3">
              <label class="form-label">Web Portal:</label>
              <input class="form-control" type="text" name="web_portal" />
            </div>
            <div class="mb-3">
              <label class="form-label">Modality:</label>
              <input class="form-control" type="text" name="modality" />
            </div>
            <div class="mb-3">
              <label class="form-label">Publication Date:</label>
              <input class="form-control" type="date" name="publicationDate" />
            </div>
            <button type="button" class="btn btn-primary mb-3">Save</button>
          </form>
        </div>
      </div>
      
    <br />
    <div class="container">
        <h1 class="text-center">Últimos trabajos</h1>
        <div class="row d-flex justify-content-center align-items-center">
          {% for job in jobs %}
          <div class="col-md-6 col-lg-4 my-3">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">{{ job.name }}</h5>
                <p class="card-text">{{ job.company }}</p>
                <a href="/" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      

      
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
