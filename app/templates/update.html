<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Update Job</title>
  </head>
  <body>
    <!-- Job Creation Form -->
    <div class="d-flex justify-content-center">
      <div class="card p-4 mt-4 mb-4" style="width: 27rem">
        <h1 class="text-center">Update Job</h1>
        <form onsubmit="updateJob(event, '{{ job.id }}')" method="POST">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input
              class="form-control"
              type="text"
              name="name"
              value="{{job.name}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Url:</label>
            <input
              class="form-control"
              type="text"
              name="url"
              value="{{job.url}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Company:</label>
            <input
              class="form-control"
              type="text"
              name="company"
              value="{{job.company}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Web Portal:</label>
            <input
              class="form-control"
              type="text"
              name="web_portal"
              value="{{job.web_portal}}"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Modality:</label>
            <input
              class="form-control"
              type="text"
              name="modality"
              value="{{job.modality}}"
            />
          </div>
          <div class="mb-4">
            <label class="form-label">Publication Date:</label>
            <input
              class="form-control"
              type="date"
              name="publicationDate"
              value="{{job.publicationDate}}"
            />
          </div>
          <div class="row d-flex mx-2">
            <button tyte="submit" class="btn btn-success mb-3">Update</button>
            <a class="btn btn-danger" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/update-alert.js') }}"></script>
</html>
